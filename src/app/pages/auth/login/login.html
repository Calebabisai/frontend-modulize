<div class="login-screen">
  <div class="hero-panel">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-primary" style="font-size: 32px">dataset</span>
        <span class="text-white font-bold text-xl">DataFlow</span>
      </div>
      <div>
        <h1 class="text-white text-5xl font-black leading-tight">
          Turn your data into <br />
          <span class="text-primary">actionable insights.</span>
        </h1>
        <p class="text-text-secondary mt-4 text-lg">
          Join thousands of developers building the future.
        </p>
      </div>
      <div class="flex gap-2">
        <div class="h-1 w-8 bg-primary rounded-full"></div>
        <div class="h-1 w-2 bg-slate-700 rounded-full"></div>
      </div>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-wrapper">
      <h2 class="text-3xl font-bold text-slate-900">Welcome back</h2>
      <p class="text-slate-500 mt-2">Please enter your details to access your account.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-8">
        <div class="flex flex-col gap-4">
          <div>
            <label class="text-sm font-semibold text-slate-900">Email address</label>
            <div class="input-group">
              <span class="material-symbols-outlined input-icon">mail</span>
              <input type="email" formControlName="email" placeholder="name@company.com" />
            </div>
          </div>

          <div>
            <label class="text-sm font-semibold text-slate-900">Password</label>
            <div class="input-group">
              <span class="material-symbols-outlined input-icon">lock</span>
              <input type="password" formControlName="pass" placeholder="••••••••" />
            </div>
          </div>

          <button type="submit" class="btn-primary" [disabled]="isLoading()">
            {{ isLoading() ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
